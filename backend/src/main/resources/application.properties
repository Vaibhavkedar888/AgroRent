# =============================================
# Spring Boot Application Configuration
# =============================================

# Application Name
spring.application.name=farming-equipment-rental-system

# =============================================
# Server Configuration
# =============================================
server.port=8080
server.servlet.context-path=/

# =============================================
# Database Configuration (MongoDB)
# =============================================
spring.data.mongodb.uri=mongodb://localhost:27017/farming_rental_db
spring.data.mongodb.auto-index-creation=true

# =============================================
# Thymeleaf Configuration
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# =============================================
# Static Resources
# =============================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.strategy.content.enabled=true

# =============================================
# File Upload Configuration
# =============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# Razorpay Configuration (TEST MODE)
# =============================================
# Get these from https://dashboard.razorpay.com/
razorpay.key.id=rzp_test_your_key_id
razorpay.key.secret=rzp_test_your_key_secret

# =============================================
# Logging Configuration
# =============================================
logging.level.root=INFO
logging.level.com.farming.rental=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# =============================================
# Session Configuration
# =============================================
server.servlet.session.timeout=30m

# =============================================
# Encoding
# =============================================
# spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# =============================================
# Error Handling
# =============================================
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
